services:
  app:
    image: node:12-alpine
    command: npm run dev
    working_dir: /usr/local/app
    volumes:
      - ./:/usr/local/app
      - ./mongo-config-sample.json:/run/secrets/mongo-config.json
    ports:
      - 3000:3000
    environment:
      MONGO_CONFIG_FILE: /sample/location/mongo-config.json
      CUSTOM_MESSAGE: yoooo what up
  mongo:
    image: mongo:4.4
    volumes:
      - gif-db:/data/db

  mongo-express:
    image: mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
    ports:
      - 8080:8081
volumes:
  gif-db:
